<div class="row">
    <div class="btn btn-link pull-right"
        ui-sref="contactList">
        Go to list view
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row"
            infinite-scroll="loadMoreContacts()"
            infinite-scroll-distance="1"
            infinite-scroll-immediate-check="false">
            <dir-card ng-repeat="contact in (filteredcontacts=(contactServ.contacts | filter:contactServ.search| orderBy: contactServ.ordering))"
                contact="contact"
                delete-contact="parentDeleteContact"></dir-card>
        </div>
    </div>
</div>
