<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text"
            class="form-control"
            name="name"
            ng-model="contactServ.selectedContact.name" 
            required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text"
            class="form-control"
            name="email"
            ng-model="contactServ.selectedContact.email" 
            required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-10">
        <input type="text"
            class="form-control"
            name="email"
            ng-model="contactServ.selectedContact.photo" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="tel"
            name="phone"
            class="form-control"
            ng-model="contactServ.selectedContact.phonenumber"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text"
            name="address"
            class="form-control"
            ng-model="contactServ.selectedContact.address"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text"
            name="city"
            class="form-control"
            ng-model="contactServ.selectedContact.city"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text"
            name="country"
            class="form-control"
            ng-model="contactServ.selectedContact.country"/>
    </div>
</div>
